<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- loading speed will increase -->
  <script src="./lib/react.js"></script>
  <script src="./lib/react-dom.js"></script>

  <!-- Don't use this in production: -->
  <!-- should use in webpack -->
  <script src="./lib/babel.js"></script>
  <style>
    .active {
      color: red;
    }
  </style>
  <title>This</title>
</head>
<body>
  <div id="root"></div>
  <!-- must add type="text/babel" -->
  <script type="text/babel">
    class MyApp extends React.Component {
      constructor() {
        super();

        this.state = {
          movies: ['LA LA LAND', 'Spider Man'],
          currentIndex: 0
        }
      }

      choiceMovie(index) {
        this.setState({ currentIndex: index})
      }

      render() {
        const { movies, currentIndex } = this.state;

        return (
          <div>
            <h2>Movie List</h2>
            <ul>
              {
                movies.map((item, index)=>{
                  return (<li key={item} className={currentIndex === index ? 'active': ''} onClick={() => this.choiceMovie(index)}>
                  {item}
                  </li>)
                })
              }
            </ul>
          </div>
        )
      }
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<MyApp />);

  </script>
  <!--
    Note: this page is a great way to try React but it's not suitable for production.
    It slowly compiles JSX with Babel in the browser and uses a large development build of React.

    Read this page for starting a new React project with JSX:
    https://react.dev/learn/start-a-new-react-project

    Read this page for adding React with JSX to an existing project:
    https://react.dev/learn/add-react-to-an-existing-project
  -->
</body>
</html>
